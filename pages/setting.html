<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/setting.css">
    <script src="https://kit.fontawesome.com/2621df78fc.js" crossorigin="anonymous"></script>
    <title>Setting</title>
</head>

<body>

    <main class="setting">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1 class="setting__title">Setting</h1>
        <textarea wrap="soft" placeholder="An example of your text">An example of your text</textarea>
        <ul class="setting__list">
            <li>
                <label for="font-size">Font size :</label>
                <button id="less"><i class="fa-solid fa-caret-left"></i></button>
                <span id="fontSizeText">13</span>
                <button id="more"><i class="fa-solid fa-caret-right"></i></button>
            </li>
            <li>
                <label for="fontFamily">Font family :</label>
                <select id="fontFamily">
                    <option class="font_Arial" value="Arial">Arial</option>
                    <option class="font_Helvetica" value="Helvetica">Helvetica</option>
                    <option class="font_Roboto" value="Roboto" selected>Roboto</option>
                    <option class="font_OpenSans" value="Open Sans">Open Sans</option>
                    <option class="font_Lato" value="Lato">Lato</option>
                </select>
            </li>
            <li>
                <label for="automaticCreateNotepad">Automatic notepad creation :</label>
                <input type="checkbox" id="automaticCreateNotepad" checked>
            </li>
            <li>
                <button id="resetDefaultSettings">Reset default settings</button>
            </li>
        </ul>
    </main>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/setting.js"></script>
</body>

</html>
